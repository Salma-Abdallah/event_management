<section
class="m-0 vh-100 row d-flex overflow-auto
 col-12 col-md-12 col-lg-12 col-xl-12 registration">
<div class="vh-100 container-fuild p-0">
    <div class="row h-100">
        <div class="col-lg-5 col-md-12 p-0">
            <div class="service-block bg-service overlay-primary text-center">
                <div class="row my-7 no-gutters">
                    <div class="col-6">
                        <!-- Service item -->
                        <div class="service-item">
                            <i class="fa fa-microphone"></i>
                            <h5>Speakers</h5>
                        </div>
                    </div>
                    <div class="col-6">
                        <!-- Service item -->
                        <div class="service-item">
                            <i class="fa fa-flag"></i>
                            <h5>Seats</h5>
                        </div>
                    </div>
                    <div class="col-6">
                        <!-- Service item -->
                        <div class="service-item">
                            <i class="fa fa-ticket"></i>
                            <h5>Tickets</h5>
                        </div>
                    </div>
                    <div class="col-6">
                        <!-- Service item -->
                        <div class="service-item">
                            <i class="fa fa-calendar"></i>
                            <h5>Calender</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 col-md-12 p-0">
            <div class="registration-block bg-registration overlay-dark">
                <div class="block">
                    <div class="title text-left">
                        <h3>Register to <span class="alternate">Evento</span></h3>
                        <p>Strategic Events | Experiential Events Marketing | Virtual & Hybrid Event Experiences</p>
                    </div>
                    <form action="#" class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control main" placeholder="Your Name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control main" placeholder="Email" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control main" placeholder="Phone" required>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <mbsc-page>
                                    <mbsc-select [data]="countries" display="anchored" [itemHeight]="40" 
                                    [filter]="true" label="Countries" [itemTemplate]="itemTemp" 
                                    labelStyle="stacked" inputStyle="box" placeholder="Please select..."
                                    (onChange)="onChangeCountry($event)">
                                </mbsc-select>
                                    <ng-template #itemTemp let-item>
                                        <div class="md-country-picker-item">
                                            <img class="md-country-picker-flag" [src]="'https://img.mobiscroll.com/demos/flags/' + item.data.value + '.png'" />
                                            {{item.display}}
                                        </div>
                                    </ng-template>
                                </mbsc-page>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-white-md">Register Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
