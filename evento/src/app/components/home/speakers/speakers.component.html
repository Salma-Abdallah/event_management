
<section class="section speakers bg-speaker overlay-lighter">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<!-- Section Title -->
				<div class="section-title white">
					<h3>Most <span class="alternate">Speaking</span></h3>
					<p>The speakers who have the highest speaking engagement during our events</p>
				</div>
			</div>
		</div>
		<div class="row">

			<div *ngFor="let speaker of speakers"  class="col-lg-3 col-md-4 col-sm-6">
				<!-- Speaker 1 -->
				<div class="speaker-item">
					<div class="image">
						<img [src]="'data:image/jpeg;base64,' + speaker.image"  alt="speaker" class="img-fluid">
						<div class="primary-overlay"></div>
						<div class="socials">
							<ul class="list-inline">
								<li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fa fa-linkedin"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fa fa-pinterest"></i></a></li>
							</ul>
						</div>
					</div>
					<div class="content text-center">
						<h5><a href="single-speaker.html">{{speaker.name}}</a></h5>
						<p>{{speaker.jobTitle}}</p>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</section>
